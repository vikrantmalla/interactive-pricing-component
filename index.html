<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
    <main>
        <section class="container">
            <div class="content-container">
                <h2>Simple, traffic-based pricing</h2>
                <p> Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class="pricing-container">
                <div class="card-wrapper">
                    <div class="header-container">
                        <div class="pricing">
                            <h4 id="pageviews">100k Pageviews</h4>
                            <h1><span id="price">$16.00</span> /month</h1>
                        </div>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" step="1" class="sliderRanger" id="myRange">
                        </div>
                    </div>
                    <div class="toggle-container">
                        <span class="monthly">Monthly Billing</span>
                        <label class="switch">
                                <input type="checkbox" id="toggle">
                                <span class="slider round"></span>
                        </label>
                        <span class="yearly">Yearly Billing</span>
                    </div>
                    <hr>
                    <div class="cta-container">
                        <div class="cta-list">
                            <ul>
                                <li>Unlimited websites</li>
                                <li>100% data ownership</li>
                                <li>Email reports</li>
                            </ul>
                        </div>
                        <button id="resetBtn"> Start my trial</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
